<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="leftbox">
        <div class="logobox">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="rightbox"> 
        <p>This is not a real online service! You know you need something like this in your life to 
            help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <div class="signupbox">
            <h2>Let's do this!</h2>
            <form>
                <label for="fname" class="firstline">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required />

                <label for="lname" class="firstline">LAST NAME</label>
                <input type="text" id="lname" name="lname" required />

                <label for="email" class="secondline">EMAIL</label>
                <input type="email" id="email" name="email" required />

                <label for="number" class="secondline">PHONE NUMBER</label>
                <input type="text" id="number" name="number" minlength="9" maxlength="9" pattern="^[0-9]*$" required />

                <label for="pwd" class="thirdline">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" required />

                <label for="cpwd" class="thirdline">CONFIRM PASSWORD</label>
                <input type="password" id="cpwd" name="cpwd" required />

                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</body>
</html>
